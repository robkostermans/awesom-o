                            .attachmentLayout(builder.AttachmentLayout.carousel)
                            .attachments(Object.keys(data).map(teamsAsAttachment));
                        
                        ///session.send(message);
                    
                    
                        message =  new builder.Message(session).addAttachment(card);

                        session.endDialog();
                    });

        }
